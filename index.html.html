<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Bio Arya</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            color: #222;
        }
        
        p {
            margin: 5px 0 20px;
            color: #666;
        }
        
        .links {
            width: 100%;
            max-width: 500px;
        }
        
        .link {
            background-color: #fff;
            color: #333;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-weight: 500;
        }
        
        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .instagram { border-left: 5px solid #E1306C; }
        .tiktok { border-left: 5px solid #000000; }
        .youtube { border-left: 5px solid #FF0000; }
        .soundcloud { border-left: 5px solid #FF7700; }
        
        .icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile">
        <!-- Ganti dengan foto profil Anda -->
        <img src="https://via.placeholder.com/120" alt="Arya" class="profile-pic">
        <h1>Arya</h1>
        <p>Content Creator | Musisi</p>
    </div>
    
    <div class="links">
        <a href="https://www.instagram.com/username_arya" class="link instagram" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" class="icon">
            Instagram
        </a>
        
        <a href="https://www.tiktok.com/@username_arya" class="link tiktok" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok" class="icon">
            TikTok
        </a>
        
        <a href="https://www.youtube.com/channel/username_arya" class="link youtube" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" class="icon">
            YouTube
        </a>
        
        <a href="https://soundcloud.com/username_arya" class="link soundcloud" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/3669/3669497.png" alt="SoundCloud" class="icon">
            Mixing & Mastering Audio Project
        </a>
    </div>
